<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Social Media Icon Style</title>
    <link rel="stylesheet" href="socialmediaicon.css">
</head>

<body>
    <div class="main">
        <div class="up">
            <button class="card1">
                <i class='bx bxl-instagram'></i>
            </button>
            <button class="card2">
                <i class='bx bxl-twitter'></i>
            </button>
        </div>
        <div class="down">
            <button class="card3">
                <i class='bx bxl-linkedin-square'></i>
            </button>
            <button class="card4">
                <i class='bx bxl-pinterest-alt'></i>
            </button>
        </div>
    </div>

</body>

</html>
